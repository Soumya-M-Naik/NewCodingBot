<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        /*Class selector*/
        .s{
            color: brown;
        }
        /*id selector*/
        #b{
            background-color: blue;
        }
        /*Grouping selector*/
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p>this is a simple paragraph to demonstrate css selectors</p>
    <p id="b" class="s" >this is another simple paragraph to demonstrate css selectors</p>
<div>
    <p>this is also a para inside div to demonstrate css selectors</p>
    <span> this is span</span>
</div>
<footer>this is footer</footer>


</body>
</html>
